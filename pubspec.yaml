name: dice_roll
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  provider: ^6.1.5+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/launcher_icons/

flutter_launcher_icons:
  image_path: "assets/launcher_icons/ic_launcher.png"

  android: true
  image_path_android: "assets/launcher_icons/ic_launcher.png"
  min_sdk_android: 21
  adaptive_icon_background: "assets/launcher_icons/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/launcher_icons/ic_launcher_foreground.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/launcher_icons/ic_launcher_monochrome.png"

  ios: true
  image_path_ios: "assets/launcher_icons/ic_launcher.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/launcher_icons/ic_launcher.png"
  image_path_ios_tinted_grayscale: "assets/launcher_icons/ic_launcher_monochrome.png"
  desaturate_tinted_to_grayscale_ios: true

  web: 
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"
  macos: 
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"
  windows: 
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"
  linux: 
    generate: true
    image_path: "assets/launcher_icons/ic_launcher.png"